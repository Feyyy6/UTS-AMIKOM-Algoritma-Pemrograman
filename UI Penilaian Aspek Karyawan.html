<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Kinerja Karyawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .assessment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .assessment-container h2 {
            color: #333;
        }

        .assessment-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="assessment-container">
    <h2>Penilaian Kinerja Karyawan</h2>
    <form class="assessment-form" action="process_assessment.php" method="post">
        <div class="form-group">
            <label for="kualitas">Kualitas dan Kuantitas Kerja:</label>
            <select id="kualitas" name="kualitas">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tanggungJawab">Tanggung Jawab:</label>
            <select id="tanggungJawab" name="tanggungJawab">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <!-- Tambahkan form-group untuk setiap aspek penilaian -->

        <div class="form-group">
            <button type="button" onclick="hitungRataRata()">Hitung Rata-Rata</button>
        </div>
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    function hitungRataRata() {
        var kualitas = document.getElementById('kualitas').value;
        var tanggungJawab = document.getElementById('tanggungJawab').value;
        // Tambahkan variabel untuk setiap aspek penilaian

        // Hitung rata-rata
        var totalNilai = (nilaiToNumber(kualitas) + nilaiToNumber(tanggungJawab)) / 2;
        // Tambahkan nilai setiap aspek penilaian ke totalNilai

        var hasilPenilaian = '';

        // Tentukan kategori hasil penilaian berdasarkan totalNilai
        if (totalNilai >= 2.5) {
            hasilPenilaian = 'Performa sangat baik';
        } else if (totalNilai >= 1.5) {
            hasilPenilaian = 'Performa cukup baik';
        } else {
            hasilPenilaian = 'Perlu perbaikan';
        }

        document.getElementById('result').innerHTML = 'Hasil Penilaian: ' + hasilPenilaian;
    }

    function nilaiToNumber(nilai) {
        switch (nilai) {
            case 'A':
                return 3;
            case 'B':
                return 2;
            case 'C':
                return 1;
            default:
                return 0;
        }
    }
</script>

</body>
</html>
